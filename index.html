<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clint Eggs Status</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: white;
        text-align: center;
      }
      h1 { font-size: clamp(2rem, 6vw, 4rem); margin: 0 1rem; }
      p { opacity: 0.85; margin-top: 0.75rem; }
      a { color: rgba(255,255,255,0.9); }
    </style>
  </head>
  <body>
    <div>
      <h1 id="msg">Loading…</h1>
      <p id="meta"></p>
    </div>

    <script>
      async function load() {
        const res = await fetch("/.netlify/functions/get-status", { cache: "no-store" });
        const data = await res.json();

        if (data.hasEggs) {
          document.body.style.background = "green";
          document.getElementById("msg").textContent = "yes, clint has eggs";
        } else {
          document.body.style.background = "red";
          document.getElementById("msg").textContent = "no, clint has no eggs";
        }

        const meta = [];
        if (data.updatedAt) meta.push("Updated: " + new Date(data.updatedAt).toLocaleString());
        document.getElementById("meta").textContent = meta.join(" • ");
      }

      load().catch(() => {
        document.body.style.background = "#333";
        document.getElementById("msg").textContent = "could not load egg status";
      });
    </script>
  </body>
</html>
