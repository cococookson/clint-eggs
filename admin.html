<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin ‚Äì Clint Eggs</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
      }
      .card {
        width: min(520px, 92vw);
        background: #1b1b1b;
        border: 1px solid #2a2a2a;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      }
      h1 { margin: 0 0 12px; }
      button {
        font-size: 18px;
        padding: 12px 16px;
        margin: 8px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
      }
      .yes { background: #19a34a; color: #fff; }
      .no  { background: #dc2626; color: #fff; }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #333;
        background: #0f0f0f;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
      }
      .small { opacity: 0.85; font-size: 14px; margin-top: 10px; }
      .status { margin-top: 10px; min-height: 22px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ü•ö Clint Eggs Admin</h1>
      <p>Enter your admin password, then toggle.</p>
      <input id="pw" type="password" placeholder="Admin password" />
      <div>
        <button class="yes" onclick="setEggs(true)">YES</button>
        <button class="no" onclick="setEggs(false)">NO</button>
      </div>
      <div class="status" id="status"></div>
      <div class="small">Public page is read-only. This page only works with the correct password.</div>
    </div>

    <script>
      async function setEggs(hasEggs) {
        const pw = document.getElementById("pw").value;
        const statusEl = document.getElementById("status");
        statusEl.textContent = "Updating‚Ä¶";

        const res = await fetch("/.netlify/functions/set-status", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Admin-Password": pw
          },
          body: JSON.stringify({ hasEggs })
        });

        if (!res.ok) {
          const text = await res.text().catch(() => "");
          statusEl.textContent = `‚ùå Failed (${res.status}). ${text}`;
          return;
        }

        statusEl.textContent = "‚úÖ Updated!";
      }
    </script>
  </body>
</html>
